<div ng-controller="dashController as main">
<h1>Dashboard</h1>
  <h3>Products</h3>
  <input type="text" ng-model="filter_name" placeholder="filter" class="filter">
    <div ng-repeat="product in products | filter: filter_name" id="productContainer">
      <div class="outer">
        <div class="imageDiv"><img src="{{product.imageUrl}}" width="100" height="100"></div>
        <p>{{product.name}}</p>
        <p>{{product.inventory}} left</p>
      </div>
    </div>
    <a href="#/products">Show more..</a>
  <h3>Recent Orders</h3>
  <div ng-repeat="order in orders | limitTo: 3 | orderBy:'-created_at'">
  <p>{{order.customerName}} ordered {{order.productName}}.. <time am-time-ago="order.created_at"></time></p>
  </div>
  <a href="#/orders">Show more..</a>
  <h3>New Customers</h3>
  <div ng-repeat="customer in customers | limitTo: 3 | orderBy:'-created_at'">
  <p>{{customer.name}} joined the store.. <time am-time-ago="customer.created_at"></time></p>
  </div>
  <a href="#/">Show more..</a>
</div>
