<h1>Add a customer</h1>
  <!-- objects and properties nothing scary -->
  <input type="text" ng-model="new_customer.name" placeholder="name">
  <!-- addcustomer() is a method we are going to make in the angular controller -->
  <input type="submit" ng-click="addcustomer()">
  {{ error }}
  <h1>customers</h1>
  <input type="text" ng-model="filter_name" placeholder="filter">
  {{filter_name}}
  <table>
  <thead>
    <tr><td>Name</td><td>Created Date</td><td>Remove</td></tr>
  </thead>
  <tbody>
    <!-- here is where we are going to display customers -->
    <tr ng-repeat="customer in customers | filter: filter_name">
      <td>{{customer.name}}</td>
      <td>{{customer.created_at | date : format : timezone}}</td>
      <td><button ng-click="delete(customer)">Delete</button></td>
    </tr>
  </tbody>
  </table>
