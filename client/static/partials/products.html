<h1>Products</h1>
  <input type="text" ng-model="filter_name" placeholder="filter" class="filter">
    <div ng-repeat="product in products | filter: filter_name" id="productContainer">
      <div class="outer">
        <div class="imageDiv"><img src="{{product.imageUrl}}" width="100" height="100"></div>
        <p>{{product.name}}</p>
        <p>{{product.inventory}} left</p>
      </div>
    </div>
  <div id="addProduct">
  <h3>Add a Product</h3>
    <form ng-submit="addProduct()">
    <p>Name: <input type="text" ng-model="new_product.name"></p>
    <p>Image(url): <input type="text" ng-model="new_product.imageUrl"></p>
    <p>Description: <textarea ng-model="new_product.description"></textarea></p>
    <p>Initial Quantity: <input type="number" ng-model="new_product.inventory"></p>
    <p><input type="submit" value="Add!"></p>
    </form>
  </div>
